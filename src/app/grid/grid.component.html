<table class="mx-auto my-2">
  <ng-container *ngFor="let ... of ...; let i = index">
    <tr>
      <ng-container *ngFor="let ... of ...; let j = index">
        <td class="square" [style. ...]="getColor(cell)" (click)="changeCell(i, j)"></td>
      </ng-container>
    </tr>
  </ng-container>
</table>
