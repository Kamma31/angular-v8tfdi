<div class="text-center mt-5">Vitesse: {{grid.vitesse}}</div>
<div class="container mx-auto my-5" style="border: solid">
  <ng-container *ngFor="let i of longueur(grid.longueur)">
    <div class="container row justify-content-center">
      <ng-container *ngFor="let j of largeur(grid.largeur)">
        <div class="square"></div>
      </ng-container>
    </div>
  </ng-container>
</div>
