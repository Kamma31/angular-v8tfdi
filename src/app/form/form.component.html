<hr>
<div class="row justify-content-center w-50 mx-auto my-2">
  <div class="btn btn-sm btn-light pointer mx-2" (click)="ralentir()">
    <i class=" far fa-minus-square fa-lg"></i>
  </div>
  <label>Vitesse</label>
  <div class="btn btn-sm btn-light pointer mx-2" (click)="accelerer()">
    <i class=" far fa-plus-square fa-lg"></i>
  </div>
</div>
<div class="row justify-content-around w-75 mx-auto mb-2">
  <div>
    <label>Longueur: </label>
    <input type="number" [ngModel]="config.longueur" (ngModelChange)="setLongueur($event)" class="form-control-sm" />
  </div>
  <div>
    <label>Largeur: </label>
    <input type="number" [ngModel]="config.largeur" (ngModelChange)="setLargeur($event)" class="form-control-sm" />
  </div>
</div>
